        <div onclick="showSuccessToast();" class="btn btn--sucess">Show Success
            toast</div>
        <div onclick="showErrorToast();" class="btn btn--error">Show Error toast</div>
        <div onclick="showInfoToast();" class="btn btn--info">Show Info toast</div>
        <div onclick="showWarningToast();" class="btn btn--warning">Show Warning
            toast</div>

        <script>
            function toast({title = '', message = '', type = 'info', duration = 3000}){
                const main = document.getElementById('toast'); 
                const icons = {
                    success : 'fa-solid fa-circle-check',
                    warining : 'fa-solid fa-circle-exclamation',
                    info : 'fa-solid fa-circle-info',
                    error : 'fa-solid fa-triangle-exclamation',
                }
                const icon = icons[type];
                if(main){
                    const toast = document.createElement('div');
                    toast.classList.add('toast', `toast--${type}`);
                    toast.innerHTML = `<div class="toast__icon">
                    <i class="${icon}"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">${title}</h3>
                    <p class="toast__mess">${message}
                </div>
                <div class="toast__closed">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>` ;
                main.appendChild(toast);
                }
            }

           

            function showSuccessToast() {
                toast ({
                title : 'Thành Công',
                message : 'Máy vi tính của bạn đã được kết nối internet (Windows , ubuntu , Macos)',
                type : 'success',
                duration : 3000
            });
            }

            function showErrorToast() {
                toast ({
                title : 'Thất bại',
                message : 'Máy vi tính của bạn không được kết nối internet (Windows , ubuntu , Macos)',
                type : 'error',
                duration : 3000
            });
            }
            function showInfoToast(){
                toast ({
                title : 'Info',
                message : 'Thuộc tính của bạn',
                type : 'info',
                duration : 3000
            });
            }
            function showWarningToast(){
                toast ({
                title : 'Cảnh Báo',
                message : 'Cảnh báo đăng nhập',
                type : 'error',
                duration : 3000
            });
            }
        </script>
